version: 2.1

jobs: 
  
  save-text: 
    docker: 
      - 
        image: "circleci/node:13.8.0"
    steps: 
      - 
        run: 
          command: "echo 'Hello Doods' > /tmp/txt_output.txt"
          name: "Save Text In a File"
      - 
        persist_to_workspace: 
          root: /tmp
          paths: /tmp


  get-text: 
    docker: 
      - 
        image: "circleci/node:13.8.0"
    steps: 
      - 
        attach_workspace: 
          at: /tmp
      - 
        run: 
          command: "cat /tmp/txt_output.txt"
          name: "Get Text From a File"


workflows: 
  save-text-workflow: 
    jobs: 
      - save-text
      - 
        get-text: 
          requires: 
            - save-text
